<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - SRTTC</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #C41E3A;
      --secondary: #FFD700;
      --light: #FFF8E1;
      --dark: #333;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background: var(--light);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thank-you-box {
      text-align: center;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      z-index: 10;
      position: relative;
    }

    .thank-you-box i {
      font-size: 4rem;
      color: var(--secondary);
      margin-bottom: 1rem;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .thank-you-box h1 {
      font-family: 'Poppins', sans-serif;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .thank-you-box p {
      font-size: 1rem;
      color: var(--dark);
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #A0172A;
    }

    /* Confetti Canvas */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="thank-you-box">
    <i class="fas fa-check-circle"></i>
    <h1>Thank You!</h1>
    <p>Your inquiry has been received. Weâ€™ll contact you soon.</p>
    <a href="/" class="btn"><i class="fas fa-home"></i> Back to Home</a>
  </div>

  <script>
    // Simple Confetti Animation ðŸŽ‰
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const colors = ['#FFD700', '#C41E3A', '#FF6B6B', '#4CAF50', '#2196F3'];

    for (let i = 0; i < 120; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.random() * 10 - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(0.5);
        c.tilt = Math.sin(c.tiltAngle - (confetti.indexOf(c) / 3)) * 15;

        if (c.y > canvas.height) {
          c.x = Math.random() * canvas.width;
          c.y = -20;
          c.tilt = Math.random() * 10 - 10;
        }
      });
    }

    (function animate() {
      requestAnimationFrame(animate);
      drawConfetti();
    })();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
